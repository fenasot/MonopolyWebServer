</div>

<div id="lawyer">
    <div class="section section1">
        <div class="banner">
            <div class="bd">
                <ul class="bannerfix slides clearfix">
                    <li>
                        <img alt="" class="bimg" src="img/banner1.jpg"/>
                    </li>
                    <li>
                        <img alt="" class="bimg" src="img/banner2.jpg"/>
                    </li>
                    <li>
                        <img alt="" class="bimg" src="img/banner3.jpg"/>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="section section2">
        <iframe frameborder="1" height="100%" scrolling="no" src="profiles.html" width="100%"></iframe>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.10.3.min.js"></script>
    <script src="js/fullPage.min.js"></script>
    <script src="js/plugin.js"></script>
    <script src="js/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
    <script src="js/more.js"></script>
    <script>


        $(function () {
            $('#lawyer').fullpage({
                navigation: true,
                anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page6', 'page7'],
                menu: '#menu'
            });


            jQuery(".banner").flexslider({
                animation: "fade",
                easing: "swing",
                slideshowSpeed: 6000,
                animationSpeed: 0,
                pauseOnAction: false,
                directionNav: false,
                controlNav: true,
                start: function (slider) {
                    jQuery('.banner .bannerfix li').eq(slider.currentSlide).addClass("imgIn").siblings().removeClass("imgIn");
                },
                after: function (slider) {
                    jQuery('.banner .bannerfix li').eq(slider.currentSlide).addClass("imgIn").siblings().removeClass("imgIn");
                }
            });
            $(".sec5-cont").slide({
                mainCell: ".bd ul",
                autoPlay: true,
                effect: "fade"
            });

            jQuery(".sec6-cont").slide({titCell: ".tab-hd li", mainCell: ".tab-bd", delayTime: 0});
            jQuery(".scrollBox").slide({
                titCell: ".list li",
                mainCell: ".piclist",
                effect: "left",
                vis: 1,
                scroll: 1,
                delayTime: 800,
                trigger: "click",
                easing: "easeOutCirc"
            });


        });
    </script>
